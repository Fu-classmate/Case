<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<textarea></textarea>
		<button>点击发布</button>
		<ul></ul>
		
		<script src="./js/jquery-3.4.1.js"></script>
		<script>
			$('button').click(function(){
				var getVal = $('textarea').val().trim()  //获取内容
				
				if(!getVal){
					alert('请输入内容')
					return false
				}
				
				var newli=$(`<li>${getVal} <a href="#">删除</a> </li>`)
				$('ul').prepend(newli)
				$('li').slideDown(500,function(){
					$('textarea').val('')
				})
				
				$('ul').on('click','a',function(){
					$(this).parent().slideUp(200,function(){
						$(this).remove()
					})
				})
				
			})
		</script>
	</body>
</html>
