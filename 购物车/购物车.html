<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel='stylesheet' href='./css/style.css' />
	<body>
		<h1>购物车</h1>
		<div class="addBox">
			<!-- 添加商品 -->
			<label for="">商品名称：</label>
			<input type="text" placeholder="请输入商品的名称" class="productName">
			<label for="">商品单价：</label>
			<input type="text" placeholder="请输入商品的价格" class="productPrice">
			<button class="toAddCart">点击添加到购物车</button>
		</div>
		<table border='1' cellspacing='0' colspadding='0' align='center'>
			<thead>
				<tr>
					<th><input type='checkbox' class='Checked'>全选</th>
					<th>商品</th>
					<th>数量</th>
					<th>价格</th>
					<th>小计</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody></tbody>
			<tfoot>
				<tr>
					<td><button class="clearCart">清空购物车</button></td>
					<td colspan="2">选中商品数量</td>
					<td colspan="3"><span>总价:</span> <span class="totalPrice"></span></td>
				</tr>

			</tfoot>
		</table>
		<script src='./js/shopping.js'></script>
	</body>
</html>
